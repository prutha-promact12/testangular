<div class="panel panel-primary">
  <div class="panel-heading">
          {{pageTitle}}
      </div>
<div class="panel-body">
<form #form="ngForm">
      <fieldset>
          <div class="form-group">
              <label for="fName">First Name :</label>
              <input id="fName" type="text" placeholder="First Name" required class="form-control" name="firstName" [ngModel]="model.firstName" (ngModelChange)="firstNameToUpperCase($event)">
          </div>
          <div class="form-group">
              <label for="lName">Last Name :</label>
              <input id="lName" type="text" placeholder="Last Name" required class="form-control" name="lastName" [ngModel]="model.lastName" (ngModelChange)="model.lastName=$event">
          </div>
              <div class="form-group">
                  <label for="Email">Email :</label>
                  <input id="Email"  type="email" placeholder="Email ID" required class="form-control" name="email" [(ngModel)]="model.email">
              </div>
              <div class="form-group">
                  <label for="cno">Contact No :</label>
                  <input id="cno" type="number"  placeholder="Contact No" required class="form-control" name="contactNo" [(ngModel)]="model.contactNo">
              </div>
              <div class="form-group">
                  <label for="addr">Address :</label>
                  <textarea required id="addr" placeholder="Enter Your Address" class="form-control" rows="2" name="address" [(ngModel)]="model.address"></textarea>       
              </div>
              <div class="form-group">
                  <label  for="usernm">User Name :</label>
                  <input id="usernm" required class="form-control" placeholder="User Name" type="text" name="userName" [(ngModel)]="model.userName">
              </div>
              <div class="form-group">
                  <label for="pwd">Password :</label>
                  <input id="pwd" required class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="model.password">
              </div>
              <label>Gender :</label>
              <div>
                  <input type="radio" value="Male" name="gender" [(ngModel)]="model.gender">Male<br>
                  <input type="radio" value="Female" name="gender" [(ngModel)]="model.gender">Female<br>
              </div>
                  <br>
              <div class="form-group">
                  <label>Qualification :</label>
                  <select class="form-control" required name="qualification" [(ngModel)]="model.qualification">
                          <option value="" disabled selected>--Select--</option>
                      <option *ngFor="let qua of qualification_list">
                          {{qua}}
                      </option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Experience :</label>
                  <select class="form-control" required name="exper" [(ngModel)]="model.exper"> 
                      <option value="" disabled selected>--Select--</option>
                      <option *ngFor="let exp of experience">
                      {{exp}}   
                      </option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Coding Languages :</label>
                  <div class="form-check" *ngFor="let lang of language">
                      <input class="form-check-input" [(ngModel)]="lang.isEnable" (change)="onChange(lang.languageName, $event.target.checked)" name="{{ lang.languageName }}" type="checkbox" id="{{lang.languageName}}">
                          {{lang.languageName}}
                  </div>
              </div>
              <!--<div class="form-group">
                  <label>Coding Languages :</label><br>
                  <span  *ngFor="let lang of language">
                      <input type="checkbox" name="language" [(ngModel)]="lang.isChecked" value="lang.languageName" >
                      {{lang.languageName}}<br>
                  </span>
              </div>-->
          <button class="btn btn-primary" type="submit" (click)="submit()">Ok</button>
  </fieldset>
  </form>
</div>
Model:{{model | json}}
<br>
Angular:{{form.value | json}}
</div>
